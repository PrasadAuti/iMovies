<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="static/assets/images/profile-header.jpg">
    
    <title>iMovies | {% block title %}{% endblock title %} </title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="static/assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="static/assets/css/owl.css">
    <link rel="stylesheet" href="static/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
 
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                     
                        <img src="static/assets/images/myLogo1.png" alt="" style="max-width: 10%;  
                        height: auto; padding-top: 5px;">
                    
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                      <form id="search" action="/search" method="POST">
                        {% csrf_token %}
                        <input type="text" placeholder="Search Movies" id='searchText' name="searchKeyword" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div>
                    {% if messages %}
                      <script>
                          function displayMessage() {
                              var message = document.getElementById("message");
                              message.innerHTML = "{% for message in messages %}{{ message }}{% endfor %}";
                              message.style.display = "block";
                              setTimeout(function() {
                                  message.style.display = "none";
                              }, 3000); //3000ms = 3 seconds
                          }
                          window.onload = displayMessage;
                      </script>
                  {% endif %}
                  <h6 id="message" style="color:#ec6090">&nbsp;&nbsp;&nbsp;</h6>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/index">Home</a></li>
                        <li><a href="/news">News</a></li>
                        <li><a href="/profile">Profile <img src="static/assets/images/profile-header.jpg" alt=""></a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  
  {% block body %}{% endblock body %}
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>
          <br>Contact Us: <a href="" target="_blank">imovie@info.com</a></p>
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="static/assets/js/isotope.min.js"></script>
  <script src="static/assets/js/owl-carousel.js"></script>
  <script src="static/assets/js/tabs.js"></script>
  <script src="static/assets/js/popup.js"></script>
  <script src="static/assets/js/custom.js"></script>


  </body>

</html>
