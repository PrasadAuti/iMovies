 
 
 <div class="center">

  <form class="text-center border border-light p-5" action="success" method="POST">
      {% csrf_token %}

      <p class="h3 mb-3"><i class="fas fa-coffee"></i> BUY ME A COFFEE!!</p>
      <p class="mb-3">Help us create more videos by donating 500 INR</p>

      {% comment %} <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name"> {% endcomment %}

      <!-- RAZORPAY INTEGRATION HERE -->
      {% comment %} <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_jMznWdL9PZWjxV"
          data-amount="50000" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Pay with Razorpay"
          data-name="Professional Cipher" data-description="Django and Data Science"
          data-image="" data-prefill.name="PC" data-prefill.email="pc@studygyaan.com"
          data-theme.color="#F37254"></script> {% endcomment %}
          <div class="center">
            <form action="success" method="POST">
              {% csrf_token %}
            <button class="button-24" id="rzp-button2" style="width:40%;">Pay <i class="fa fa-rupee" style="font-size:18px;"></i> 999</button>
          </form>
          </div>
          
        
          <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          <script>
            var options = {
                "key": "rzp_test_jMznWdL9PZWjxV", // Enter the Key ID generated from the Dashboard
                "amount": "99900", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                "currency": "INR",
                "name": "iMovie's & News",
                "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                "handler": function (response){
                  window.location.href='http://127.0.0.1:8000/error';
                  
                  alert(response.razorpay_payment_id);
                },
                "notes": {
                    "address": "iMovie's & News"
                },
                "theme": {
                    "color": "#e75e8d"
                }
            };
            var rzp1 = new Razorpay(options);
            document.getElementById('rzp-button2').onclick = function(e){
                rzp1.open();
                e.preventDefault();
            }
            </script>
  </form>

</div>
