<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="../static/assets/images/profile-header.jpg">
    
    <title>iMovies</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="../static/assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="../static/assets/css/owl.css">
    <link rel="stylesheet" href="../static/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
	
	<style>
		  #button3:hover {
			background-color: #ec6090;
			color: white;
		  }
	</style>
	<script>
		function handleClick(element) {
			var movieName = element.getAttribute("data-movie-name");
			window.location.href = '/movie/' + movieName;
		}
	</script>
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                     
                        <img src="../static/assets/images/myLogo1.png" alt="" style="max-width: 10%;  
                        height: auto; padding-top: 5px;">
                    
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                      <form id="search" action="">
                        <input type="text" placeholder="Search Movies" id='searchText' name="searchKeyword" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/../">Home</a></li>
                        <li><a href="/news">News</a></li>
                        <li><a href="/profile">Profile <img src="../static/assets/images/profile-header.jpg" alt=""></a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
			<div class="main-border-button">
				<button id="button3" data-movie-name="{{ movieName }}" onclick="handleClick(this)">Back</button>
			</div>
			<br>
			<video width="100%" height="100%" controls autoplay>
				<source src="{{video_url}}" type="video/mp4">
			</video>
	
	              <!-- ***** Most Popular Start ***** -->
				  <div class="most-popular">
					<div class="row">
					<div class="col-lg-12">
						<div class="heading-section">
						<h4><em>Most</em> Releated Movies</h4>
						</div>
						<div class="row">
						<div class="col-lg-3 col-sm-6">
							<div class="item">
							  <a href="/movie/{{title1}}"><img src="{{img1}}" alt=""></a>
							<h4>{{title1}}<br> </h4>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="item">
							  <a href="/movie/{{title2}}"><img src="{{img2}}" alt=""></a>
							<h4>{{title2}}<br></h4>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="item">
							  <a href="/movie/{{title3}}"><img src="{{img3}}" alt=""></a>
							<h4>{{title3}}<br></h4>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<div class="item">
							  <a href="/movie/{{title4}}"><img src="{{img4}}" alt=""></a>
								<h4>{{title4}}<br></h4>
							</div>
						</div>
					</div>
				</div>
				</div>
			 </div>
		  </div>
		  <!-- ***** Most Popular End ***** -->

		</div>
	</div>
</div>
</div>

	<footer>
		<div class="container">
		  <div class="row">
			<div class="col-lg-12">
			  <p>
			  <br>Contact Us: <a href="" target="_blank">imovie@info.com</a></p>
			</div>
		  </div>
		</div>
	  </footer>
	
	
	<!-- Scripts -->
	<!-- Bootstrap core JavaScript -->
	<script src="../static/vendor/jquery/jquery.min.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="../static/assets/js/isotope.min.js"></script>
	<script src="../static/assets/js/owl-carousel.js"></script>
	<script src="../static/assets/js/tabs.js"></script>
	<script src="../static/assets/js/popup.js"></script>
	<script src="../static/assets/js/custom.js"></script>


	</body>

</html>
