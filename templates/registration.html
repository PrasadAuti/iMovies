<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="static/assets/images/profile-header.jpg">
    <link rel="stylesheet" href="static/assets/css/login1.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        
      </div>
      <div class="form-container sign-in-container">
        
      <form method="post" action="">
        {%  csrf_token %}
        {% if messages %}
                
                        {% for message in messages %}
                        <div class="alert alert-info">
                           <h4 style="color:#e75e8d;"> {{ message }} </h4>
                        </div>
                        {% endfor %}
                  
                    {% endif %}
          <h1>Create Account</h1>
          <span>Use your email for registration</span>
          <input type="text" placeholder="User Name" name="username" required/>
          <input type="email" placeholder="Email" name="email" required/>
          <input type="password" placeholder="Password" name="password" required/>
          <br>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">    
          </div>
          <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <a href="/login"><button class="ghost" id="signIn" >Sign In</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
